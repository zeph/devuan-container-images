# Note: Path names are relative to the project's top-level directory.

migrate:
  stage: build
  image: docker:cli
  services:
    - docker:dind
  before_script:
    - docker version
  script:
    - docker build
          --build-arg DEBIAN_CODENAME
          --build-arg DEVUAN_CODENAME
          --build-arg IMAGE_VARIANT
          --tag ${CONTAINER_REGISTRY}/devuan/migrated:$DEVUAN_CODENAME$IMAGE_VARIANT
          migrated
    - docker push ${CONTAINER_REGISTRY}/devuan/migrated:$DEVUAN_CODENAME$IMAGE_VARIANT
  variables:
    DEBIAN_CODENAME: bullseye
    DEVUAN_CODENAME: chimaera
    IMAGE_VARIANT: -slim
    CONTAINER_REGISTRY: $CI_REGISTRY_IMAGE
